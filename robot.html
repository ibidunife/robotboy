<!DOCTYPE html>
<html>
<head>
	<title>RobotBoyPage</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<h1>Dancing Robot Boy</h1>
	<div class="robots">
		<div class="android">
			<div class="head_container"> 
				<div class="head">
					<div class="eyes"> 
						<div class="left_eye"></div> 
						<div class="right_eye"></div>
					</div>
				</div> 
			</div>
			<div class="upper_body"> 
				<div class="left_arm_container">	
					<div class="left_arm"></div> 
				</div>
				<div class="torso_container">
					<div class="torso"> APPLY ROBOT<br/>BELLY RUBS HERE</div>
				</div> 
				<div class="right_arm_container">	
					<div class="right_arm"></div> 
				</div>
			</div> 
			<div class="lower_body"> 
				<div class="left_leg_container">
					<div class="left_leg"></div> 
				</div>
				<div class="right_leg_container">
					<div class="right_leg"></div> 
				</div>
			</div> 
		</div>
	</div>
</body>
</html>
